{% if site.locale and site.locale != "" and site.locale != nil %}
<section class="cardpage-section" id="explore">
  <div class="container">
    <div class="row margin-zero">
      <div class="col-md-3 auto-width mx-auto text-center">
        <div class="card-trip">
          <a href="tech.html"  class='card-link'>
          <img class= "card-img" src="assets/img/portfoliopictures/self/1a.png" />
        
         </a>
          <!-- You need to replace the href # with your appropriate route -->
        </div>
      </div>
      <div class="col-md-3 auto-width mx-auto text-center">
        <div class="card-trip">
          <a href="art.html"  class='card-link'>
          <img class= "card-img" src="assets/img/portfoliopictures/self/2a.png" />
         </a>
          <!-- You need to replace the href # with your appropriate route -->
        </div>
      </div>
      <div class="col-md-3 auto-width mx-auto text-center">
        <div class="card-trip">
           <a href="work.html"  class='card-link'>
          <img class= "card-img"  src="assets/img/portfoliopictures/self/3a.png" />
        </a>
          </div>
        
        </div>
        <div class="col-md-3 auto-width mx-auto text-center">
          <div class="card-trip">
            <a href="other.html" class='card-link'>
            <img class= "card-img" src="assets/img/portfoliopictures/self/4a.png" />
            
           </a>
            <!-- You need to replace the href # with your appropriate route -->
          </div>
        </div>
      </div>
   
    </div>
  </div>
  <script>

    document.addEventListener("DOMContentLoaded", function() {
        // Get all elements with the class 'card-trip'
        const cardTrips = document.querySelectorAll('.card-trip');
    
        // Loop through each 'card-trip' element
        cardTrips.forEach(card => {
            // Get the image element within the card
            const img = card.querySelector('img');
    
            // Add mouseenter event to the card
            card.addEventListener('mouseenter', () => {
                if (img) {
                    img.style.transform = 'scale(.95)'; // Slightly shrink the image
                }
            });
    
            // Add mouseleave event to reset the image size
            card.addEventListener('mouseleave', () => {
                if (img) {
                    img.style.transform = 'scale(1)'; // Reset to original size
                }
            });
        });
    });
    </script>
</section>

{% else %}
<section class="page-section" id="{{ site.data.sitetext.about.section | default: "about" }}">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h2 class="section-heading text-uppercase">{{ site.data.sitetext.about.title | default: "About Us" }}</h2>
        <h3 class="section-subheading text-muted">{{ site.data.sitetext.about.text | default: "" }}</h3>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-8 mx-auto text-center">
        <div class="large text-muted">{{ site.data.sitetext.about.body | markdownify }}</div>
      </div>
    </div>
  </div>
</section>
{% endif %}
<!-- End About -->
